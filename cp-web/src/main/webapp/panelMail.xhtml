<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SCP</title>
            </f:facet>
            <link rel="stylesheet" href="css/tema.css"/>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" styleClass="cabecera">
                    <center>MI FOLDER</center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true" style="font-size: 10px;">
                    <center>
                        by Making-Solutions
                    </center>
                </p:layoutUnit>



                <p:layoutUnit position="west" size="250" header="Menú" collapsible="true" class="header menu-lateral">

                    <p:panelGrid columns="1"> 

                        <p:panel header="Mail">
                            <p:tree value="#{carpetaManagedBean.mailboxes}" var="box" selectionMode="single" selection="#{carpetaManagedBean.mailbox}" style="">
                                <p:treeNode icon="ui-icon-mail-closed">
                                    <h:outputText value="#{box}"/>
                                </p:treeNode>

                                <p:treeNode type="i" icon="ui-icon-trash-closed">
                                    <h:outputText value="#{box}"/>
                                </p:treeNode>

                                <p:treeNode type="i" icon="ui-icon-mail-closed">
                                    <h:outputText value="#{box}"/>
                                </p:treeNode>

                                <p:treeNode type="s" icon="ui-icon-transfer-e-w">
                                    <h:outputText value="#{box}"/>
                                </p:treeNode>

                                <p:treeNode type="t" icon="ui-icon-trash">
                                    <h:outputText value="#{box}"/>
                                </p:treeNode>

                                <p:treeNode type="j" icon="ui-icon-alert">
                                    <h:outputText value="#{box}"/>
                                </p:treeNode>
                            </p:tree>
                        </p:panel>
                        <p:panel header="Menu Principal">
                            <h:form>
                                <p:menu styleClass="item-menu">
                                    <p:menuitem value="Bandeja de Entrada" outcome="correoUsuario" />
                                    <p:menuitem value="Carpeta Ciudadana" outcome="carpetaPersonal"/>
                                    <p:menuitem value="Trámites" url="#" />                            
                                    <p:menuitem value="Configuración de Cuenta" outcome="configUsuario" />
                                    <p:menuitem value="Publicidad" url="#" />
                                    <p:menuitem value="Migración y Baja de Usuario" outcome="MigracionBajaUsuario" />
                                </p:menu>
                            </h:form>
                        </p:panel>
                    </p:panelGrid>

                </p:layoutUnit>
                <p:layoutUnit position="center">

                    <ui:insert name="body" />   
                </p:layoutUnit>
                <p:layoutUnit position="east" size="250" header="Publicidad" collapsible="false" class="header menu-lateral"></p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
