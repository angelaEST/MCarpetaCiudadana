<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
        </h:head>
        <h:body>            
            <p:growl id="msg" />            
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="51">
                    <h:form>
                        <p:panelGrid columns="2"> 
                            <p:commandButton value="Redactar" onclick="PF('composeDlg').show()" type="button" icon="ui-icon-document"/>
                            <h:link outcome="panelControl" value="MenÃº Principal" />
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="210" resizable="true" collapsible="true">
                    <h:form>
                        <p:tree value="#{carpetaManagedBean.mailboxes}" var="box" selectionMode="single" selection="#{carpetaManagedBean.mailbox}" style="width:190px">
                            <p:treeNode icon="ui-icon-mail-closed">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="i" icon="ui-icon-mail-closed">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="s" icon="ui-icon-transfer-e-w">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="t" icon="ui-icon-trash">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>

                            <p:treeNode type="j" icon="ui-icon-alert">
                                <h:outputText value="#{box}"/>
                            </p:treeNode>
                        </p:tree>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit position="north" size="50%" resizable="true" styleClass="nestedUnit">
                            <p:tabView>
                                <p:tab title="Gmail">
                                    <h:form>
                                        <p:dataTable var="mail" value="#{carpetaManagedBean.mails}">
                                            <p:column headerText="De" sortBy="from">
                                                #{mail.from}
                                            </p:column>

                                            <p:column headerText="Asunto" sortBy="subject">
                                                #{mail.subject}
                                            </p:column>

                                            <p:column headerText="Fecha" sortBy="date">
                                                #{mail.date}
                                            </p:column>

                                            <p:column headerText="Ver" width="10%" >
                                                <p:commandButton update=":mailViewer" icon="ui-icon-search" title="View">
                                                    <f:setPropertyActionListener value="#{mail }" target="#{carpetaManagedBean.mail}" />
                                                </p:commandButton>
                                            </p:column>

                                        </p:dataTable>

                                    </h:form>

                                </p:tab>

                            </p:tabView>

                        </p:layoutUnit>

                        <p:layoutUnit position="center" styleClass="nestedUnit">

                            <p:outputPanel id="mailViewer">
                                <h:outputText value="#{carpetaManagedBean.mail.body}" rendered="#{not empty carpetaManagedBean.mail}" />
                            </p:outputPanel>

                        </p:layoutUnit>

                    </p:layout>

                </p:layoutUnit>

            </p:layout>

            <p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;z-index:100">
                <f:facet name="start">
                    <p:graphicImage value="/img/cargando.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <p:dialog widgetVar="composeDlg" modal="true" header="Nuevo Email" width="530" showEffect="fade" hideEffect="fade">

                <h:form>

                    <h:panelGrid columns="2" cellspacing="5">
                        <h:outputLabel for="to" value="Para: " />
                        <p:inputText id="to"/>

                        <h:outputLabel for="cc" value="CC: " />
                        <p:inputText id="cc"/>

                        <h:outputLabel for="subject" value="Asunto: " />
                        <p:inputText id="subject" size="50"/>
                    </h:panelGrid>
                    <p:separator />
                    <p:editor widgetVar="editor" />
                    <p:separator />
                    <p:commandButton value="Enviar" onclick="PF('composeDlg').hide()" actionListener="#{carpetaManagedBean.send}" update=":msg" process="@this"/>
                    <p:commandButton value="Cancelar" onclick="PF('composeDlg').hide()" type="button"/>
                </h:form>
            </p:dialog>
        </h:body>
    </f:view>
</html>
