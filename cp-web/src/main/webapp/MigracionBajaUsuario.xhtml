<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="panelControl.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel header="Configuración de Cuenta" styleClass="header">
                    <p:panel toggleable="true" header="Migración">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Desea migrar sus datos?"/> 
                            <p:commandButton value="Migrar datos" />
                        </p:panelGrid>
                    </p:panel>
                     <p:panel toggleable="true" header="Desactivar cuenta">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Desea desactivar su cuenta?"/> 
                            <p:commandButton value="Desactivar" />
                        </p:panelGrid>
                    </p:panel>
                </p:panel>
            </h:form>
                <p:dialog header="COnfirm" widgetVar="idPagoDialog" resizable="false" draggable="false" closeOnEscape="true" modal="false" styleClass="header">                    
                    <p:panel>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombres"/> <p:inputText/>
                            <p:outputLabel value="Apellidos"/> <p:inputText/>
                            <p:outputLabel value="Documento identidad"/> <p:inputText/>
                            <p:outputLabel value="Numero tarjeta credito"/> <p:inputText/>
                            <p:commandButton value="Pagar" onclick="PF(idPagoDialog).hide()"/>
                            <p:commandButton value="Cancelar" onclick="PF(idPagoDialog).hide()"/>
                        </p:panelGrid>                        
                    </p:panel>
                </p:dialog>
        </ui:define>
    </ui:composition>

</html>
